<html>
  <head>
    <title>Assault</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
      #map {
        height: 100%;
      }

      /* 
   * Optional: Makes the sample page fill the window. 
   */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #time {
        position: static;
      }
    </style>
  </head>
  <body>
    <!-- <div id="time">
      <input type="range" min="0" max="2400" value="0" id="slider" />
      <span id="sliderTime"></span>
      <span id="sliderCount"></span>
    </div> -->
    <div id="map"></div>

    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises
      with https://www.npmjs.com/package/@googlemaps/js-api-loader.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCnqkG-FIajYwdPcZZm0WzBWfxjB0Fk-o&libraries=visualization&callback=initMap&v=weekly"
      defer
    ></script>
    <script>
      let map;
      let globalData;
      var heatMaps = [];

      function initMap() {
        var portland = new google.maps.LatLng(45.5152, -122.6784);

        map = new google.maps.Map(document.getElementById("map"), {
          center: portland,
          zoom: 13,
          styles: [
            { elementType: "geometry", stylers: [{ color: "#242f3e" }] },
            {
              elementType: "labels.text.stroke",
              stylers: [{ color: "#242f3e" }],
            },
            {
              elementType: "labels.text.fill",
              stylers: [{ color: "#746855" }],
            },
            {
              featureType: "administrative.locality",
              elementType: "labels.text.fill",
              stylers: [{ color: "#d59563" }],
            },
            {
              featureType: "poi",
              elementType: "labels.text.fill",
              stylers: [{ color: "#d59563" }],
            },
            {
              featureType: "poi.park",
              elementType: "geometry",
              stylers: [{ color: "#263c3f" }],
            },
            {
              featureType: "poi.park",
              elementType: "labels.text.fill",
              stylers: [{ color: "#6b9a76" }],
            },
            {
              featureType: "road",
              elementType: "geometry",
              stylers: [{ color: "#38414e" }],
            },
            {
              featureType: "road",
              elementType: "geometry.stroke",
              stylers: [{ color: "#212a37" }],
            },
            {
              featureType: "road",
              elementType: "labels.text.fill",
              stylers: [{ color: "#9ca5b3" }],
            },
            {
              featureType: "road.highway",
              elementType: "geometry",
              stylers: [{ color: "#746855" }],
            },
            {
              featureType: "road.highway",
              elementType: "geometry.stroke",
              stylers: [{ color: "#1f2835" }],
            },
            {
              featureType: "road.highway",
              elementType: "labels.text.fill",
              stylers: [{ color: "#f3d19c" }],
            },
            {
              featureType: "transit",
              elementType: "geometry",
              stylers: [{ color: "#2f3948" }],
            },
            {
              featureType: "transit.station",
              elementType: "labels.text.fill",
              stylers: [{ color: "#d59563" }],
            },
            {
              featureType: "water",
              elementType: "geometry",
              stylers: [{ color: "#17263c" }],
            },
            {
              featureType: "water",
              elementType: "labels.text.fill",
              stylers: [{ color: "#515c6d" }],
            },
            {
              featureType: "water",
              elementType: "labels.text.stroke",
              stylers: [{ color: "#17263c" }],
            },
          ],
        });

        fetch(
          "https://raw.githubusercontent.com/colathro/publicsafety/main/publish/Assault Offenses-2022.json"
        )
          .then((response) => response.json())
          .then((json) => {
            globalData = json;
            renderHeatMap(globalData);
          });
      }

      function renderHeatMap(listOfPoints) {
        heatMaps.forEach((existingHeatMap) => {
          existingHeatMap.setMap(null);
        });

        var heatmapData = [];

        for (let index in listOfPoints) {
          let point = listOfPoints[index];
          if (
            point.OpenDataLat.startsWith("45") &&
            point.OpenDataLon.startsWith("-122")
          ) {
            heatmapData.push({
              location: new google.maps.LatLng(
                Number(point.OpenDataLat),
                Number(point.OpenDataLon)
              ),
              weight: 5,
            });
          }
        }

        var heatmap = new google.maps.visualization.HeatmapLayer({
          data: heatmapData,
          radius: 25,
        });

        heatmap.setMap(map);
        heatMaps.push(heatmap);
      }

      window.initMap = initMap;
    </script>
  </body>
</html>
