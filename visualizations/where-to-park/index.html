<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
      #map {
        height: 100%;
      }

      /* 
   * Optional: Makes the sample page fill the window. 
   */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises
      with https://www.npmjs.com/package/@googlemaps/js-api-loader.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCnqkG-FIajYwdPcZZm0WzBWfxjB0Fk-o&libraries=visualization&callback=initMap&v=weekly"
      defer
    ></script>
    <script>
      let map;

      function initMap() {
        var heatmapData = [];

        // for (let point in data) {
        //   heatmapData.push(
        //     new google.maps.LatLng(point.OpenDataLat, point.OpenDataLon)
        //   );
        // }

        var portland = new google.maps.LatLng(45.5152, -122.6784);

        map = new google.maps.Map(document.getElementById("map"), {
          center: portland,
          zoom: 15,
        });

        var heatmap = new google.maps.visualization.HeatmapLayer({
          data: heatmapData,
        });

        heatmap.setMap(map);
      }

      window.initMap = initMap;
    </script>
  </body>
</html>
